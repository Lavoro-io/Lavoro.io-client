<div class="position-relative top-50 translate-middle-y">
  <form class="row g-4 needs-validation " [ngClass]="{'was-validated': isValid !== undefined}" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="isValid || isValid === undefined">
      Passwords are not matching!
      <button type="button" class="btn-close" (click)="isValid = undefined"></button>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="!isValid || isValid === undefined">
      Register successfully! <br/>
      An email to <b>{{registerForm.value.email}}</b> has been sent. <br/>
      You will be redirect in 5 seconds.
    </div>

    <div class="col-md-6">
      <label for="validationCustom01" for="inputEmail4" class="form-label">Name</label>
      <input type="text" class="form-control " formControlName="name" id="validationCustom01" required>
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Surname</label>
      <input type="text" class="form-control" formControlName="surname" required>
    </div>

    <div class="col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" required>
    </div>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirm_password" required>
    </div>

    <div class="col-12">
      Are you registered? <a routerLink="/auth/login">Login</a>
    </div>

    <div class="d-grid gap-1 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</div>
