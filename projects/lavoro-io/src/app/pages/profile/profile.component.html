<div>
    <div class="col-md-12">
        <!-- Column -->
        <div class="card" style="border-radius: 0; border: none;"> 
            <img class="card-img-top" src="https://www.teamworld.it/wp-content/uploads/2019/07/foto-azzurra-instagram.jpg" alt="Card image cap">
            <div class="card-body little-profile text-center">
                <div class="d-flex justify-content-center">
                    <div class="pro-img bg-light">
                        <i class="bi bi-person-fill" style="font-size: 100px;"></i>
                    </div>
                </div>
                
                <div class="navbar justify-content-center" *ngIf="itsMe">
                    <div class="d-grid gap-1 d-md-flex" role="group">
                        <!-- <button class="btn btn-outline-primary"><i class="bi bi-share"></i> Share</button> -->
                        <!-- <button class="btn btn-outline-primary"><i class="bi bi-download"></i> Download Profile</button>     -->
                        <button class="btn btn-outline-primary" routerLink="/pages/settings"><i class="bi bi-pencil"></i> Edit Profile</button>    
                    </div>
                </div>
                   
                <h3 class="m-b-0">{{user?.name}} {{user?.surname}}</h3>
                <!-- <p>Web Designer &amp; Developer</p> -->
                <p>{{user?.email}}</p>
                <div class="btn-group" role="group" [hidden]="itsMe">
                    <a (click)="follow = true" class="btn btn-primary" data-abc="true" *ngIf="!follow">Follow</a>
                    <a (click)="follow = false" class="btn btn-outline-primary" data-abc="true" *ngIf="follow"><i class="bi bi-check-lg"></i> Followed</a>
                </div>

                <div class="row text-center m-t-20">
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">10434</h3><small>Articles</small>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">434K</h3><small>Followers</small>
                    </div>
                    <div class="col-lg-4 col-md-4 m-t-20">
                        <h3 class="m-b-0 font-light">5454</h3><small>Following</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
